<!DOCTYPE html>
<html {{ HTML_ATTRS }}>

<head {{ HEAD_ATTRS }}>
  {{ HEAD }}
</head>

<body {{ BODY_ATTRS }}>
 <form name="schedule" netlify netlify-honeypot="bot-field" class="form" hidden>
   <input id="name" type="text" name="name" class="form__input" placeholder="Full Name" required />
   <input id="email" type="email" name="email" class="form__input" placeholder="Email Address" required />
   <select id="services" name="services" class="form__select">
     <option value="n/a" disabled>Choose Services</option>
     <option value="anger-management">Anger Management</option>
     <option value="couples-therapy">Couples Therapy</option>
     <option value="individual-therapy">Individual Therapy</option>
     <option value="support-groups">Support Groups</option>
     <option value="teletherapy">Teletherapy</option>
     <option value="workshops-presentations">Workshops &amp; Presentations</option>
     <option value="not-sure">Not Sure</option>
   </select>
   <button type="submit" class="btn btn-primary">Book Now</button>
 </form>
  {{ APP }}
</body>

</html>
